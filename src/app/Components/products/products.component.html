<div class="products">

    <div class="product" *ngFor="let product of products">
        <mat-card>
            <p>{{product.title}}</p>
            <p> <strong>{{product.price|currency: 'USD':'symbol-narrow':'1.0-2'}}</strong></p>
            <img src="assets/Images/{{product.image}}" alt={{product.desc}} class="product_image">
            <button (click)= "addToCart(product)">Add to cart</button>
        </mat-card>
    </div>
 
</div>
